<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title><meta charset="utf-8">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    center{
        text-align: center;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-4">
            <form method="POST">
                <center><h2>Please Login Here</h2></center>
                {% csrf_token %}
                {{ lform }}<br>
                <center>
                    <input type="submit" value="Login" class=" btn-success">
                    <input type="reset" value="clear" class=" btn-danger">
                    <br>
                    <a href="/reg/">Create New Account</a>
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
